[GENERAL]
seed = 1
num_workers = 0

[DATA]
dataset_name = AID1843
root = ../dataset_test
split_scheme = random_cv1
mol_repr = 2dmol
one_hot = False
task_type = classification

[TRAIN]
num_epochs = 5
batch_size = 512
warmup_iterations = 2000
peak_lr = 1e-3
end_lr = 1e-9
weight_decay = 1e-2
early_stop = 10

[MODEL]
model_name = gcn
hidden_channels = 128
num_layers = 2